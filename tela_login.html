<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/5b48e7dbc4.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="conteiner">
       <div class="content first-content">
           <div class="first-column">
               <h2 class="title title-primary">Welcome back!</h2>
               <p class="description description-primary">To keep connect with us</p>
               <p class="description description-primary">please login with your personal info</p>
               <button class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                  <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </li>    
                  </ul>
               </div>
               <p class="description description-second">or use your email for registration:</p>
               <form class="form">
                   <input type="text" placeholder="Name">
                   <input type="email" placeholder="Email">
                   <input type="password" placeholder="Password">
                   <button class="btn btn-second">sing up</button>
               </form>
           </div>
         </div>
     </div>   
</body>
</html>
