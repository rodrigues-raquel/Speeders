<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/5b48e7dbc4.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="conteiner">
       <div class="content first-content">
           <div class="first-column">
               <h2 class="title title-primary">Welcome back Again!</h2>
               <p class="description description-primary">To keep connect with us</p>
               <p class="description description-primary">please login with your personal info</p>
               <button id="signin" class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">             
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                           <li class="item-social-media">
                               <i class="fa-brands fa-linkedin-in"></i>
                           </li>  
                        </a>
                    </ul>
               </div>
               <p class="description description-second">or use your email for registration:</p>
               <form class="form">
                   <label class= "label-input">
                       <i class="fa-solid fa-user icon-modify"></i>
                       <input type="text" placeholder="Name">
                   </label>

                   <label class= "label-input"> 
                       <i class="fa-solid fa-envelope icon-modify"></i>
                       <input type="email" placeholder="Email">
                   </label>

                   <label class= "label-input"> 
                       <i class="fa-solid fa-lock icon-modify"></i>
                       <input type="password" placeholder="Password">
                   </label>
                   
                   <button class="btn btn-second">sing up</button>
               </form>
           </div>
         </div>
     </div>   
  </body>
</html>
